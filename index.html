<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
   <link rel="stylesheet" href="style.css">
   <title> &#119070; &#9835; Inazuma's Piano  &#9834; &#9839;</title>
   <script src="script.js" defer></script>
   <link rel="icon" type="image/x-icon" href="">
</head>
<body>
    <div class="wrapper">
        <header>
          <h2>Inazuma's Piano</h2>
          <div class="column volume-slider">
            <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
          </div>
          <div class="column keys-checkbox">
            <span>Show Keys</span><input type="checkbox" checked>
          </div>
        </header>
        <ul class="piano-keys">
          <li class="key white" data-key="a"><span>a<br>C</span></li>
          <li class="key black" data-key="w"><span>w<br>c#</span></li>
          <li class="key white" data-key="s"><span>s<br>D</span></li>
          <li class="key black" data-key="e"><span>e<br>d#</span></li>
          <li class="key white" data-key="d"><span>d<br>E</span></li>
          <li class="key white" data-key="f"><span>f<br>F</span></li>
          <li class="key black" data-key="t"><span>t<br>f#</span></li>
          <li class="key white" data-key="g"><span>g<br>G</span></li>
          <li class="key black" data-key="y"><span>y<br>g#</span></li>
          <li class="key white" data-key="h"><span>h<br>a</span></li>
          <li class="key black" data-key="u"><span>u<br>a#</span></li>
          <li class="key white" data-key="j"><span>j<br>b</span></li>
          <li class="key white" data-key="k"><span>k<br>c</span></li>
          <li class="key black" data-key="o"><span>o<br>c#</span></li>
          <li class="key white" data-key="l"><span>l<br>d</span></li>
          <li class="key black" data-key="p"><span>p<br>d#</span></li>
          <li class="key white" data-key=";"><span>;<br>e</span></li>
        </ul>
      </div>

</body>
</html>
